            totalCountEl.textContent = `إجمالي المندوبين: ${totalAgents}`;
            areaCountEl.textContent = `المناطق: ${totalAreas}`;
            
            if (totalAreas === 0) {
                mainContainer.innerHTML = `
                    <div class="text-center py-20 bg-white rounded-xl shadow-sm border border-dashed border-gray-300">
                        <div class="text-gray-400 mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <p class="text-xl text-gray-500">لا توجد نتائج مطابقة لبحثك</p>
                        <button onclick="searchInput.value=''; renderData('');" class="mt-4 text-blue-600 hover:underline">إعادة ضبط البحث</button>
                    </div>
                `;
            }
        }

        searchInput.addEventListener('input', (e) => {
            renderData(e.target.value);
        });

        // Initial render
        renderData();

    </script>
</body>
</html>
